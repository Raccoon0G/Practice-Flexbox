<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer>
        <div class="container wrapper-top">
            <div class="wrapper-top-logo">
                <img src="./assets/logo.svg" alt="Logo de la empresa">
            </div>
            <div class="wrapper-top-nav">
                <nav>
                    <h3>Oppening Hours</h3>
                    <ul>
                        <li>Weekdays:<span class="secondary">Timings</span></li>
                        <li>Saturday, Sunday :<span class="secondary">Timings</span></li>
                    </ul>
                </nav>
                <nav>
                    <h3>Address</h3>
                    <ul>
                        <li>Level 1, 12 Sample St, Sydney</li>
                        <li>NSW 2000</li>
                    </ul>
                </nav> 
                <nav>
                    <h3>Contact</h3>
                    <ul>
                        <li><img src="./assets/mail_outline.svg" alt="Email Logo"> Info@example.com</li>
                        <li><img src="./assets/add_ic_call.svg" alt="Call Logo"> (270) 555-0117</li>
                    </ul>

        </div>

        <div class="container wrapper-bottom">
            <div class="wrapper-bottom-left">
                <h5>@ 2022, All right reserved.</h5>
            </div>
            <div class="wrapper-bottom-right">
                <div class="social-icons">
                    <a href="#"><img src="./assets/Facebook.svg" alt="Facebook Logo"></a>
                    <a href="#"><img src="./assets/Instagram.svg" alt="Instagram Logo"></a>
                    <a href="#"><img src="./assets/add_ic_call.svg" alt="Twiitter logo"></a>
                    <a href="#"><img src="./assets/mail_outline.svg" alt="Linkedin Logo"></a>
                  </div>
